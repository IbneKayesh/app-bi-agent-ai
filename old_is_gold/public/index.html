<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Agent Chat</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: #f7f9fc;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header {
        background: #007acc;
        color: white;
        padding: 1rem;
        text-align: center;
        font-weight: bold;
        font-size: 1.3rem;
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1rem;
        max-width: 900px;
        margin: 0 auto;
        width: 100%;
      }
      form {
        display: flex;
        margin-bottom: 1rem;
      }
      input[type="text"] {
        flex: 1;
        padding: 0.6rem 1rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px 0 0 4px;
        outline: none;
        transition: border-color 0.3s;
      }
      input[type="text"]:focus {
        border-color: #007acc;
      }
      button {
        padding: 0 1.5rem;
        font-size: 1rem;
        border: none;
        background: #007acc;
        color: white;
        cursor: pointer;
        border-radius: 0 4px 4px 0;
        transition: background-color 0.3s;
      }
      button:disabled {
        background: #cccccc;
        cursor: not-allowed;
      }
      button:hover:not(:disabled) {
        background: #005fa3;
      }
      section#results {
        background: white;
        border-radius: 6px;
        box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
        padding: 1rem;
        min-height: 200px;
        white-space: pre-wrap;
        overflow-x: auto;
        font-family: Consolas, monospace;
        font-size: 0.95rem;
      }
      .label {
        font-weight: 600;
        margin-top: 1rem;
        margin-bottom: 0.3rem;
        color: #333;
      }
      footer {
        text-align: center;
        font-size: 0.9rem;
        padding: 0.5rem 0;
        background: #eee;
        color: #666;
      }
      @media (max-width: 480px) {
        input[type="text"] {
          font-size: 0.9rem;
        }
        button {
          font-size: 0.9rem;
        }
      }

      #results table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        font-family: Consolas, monospace;
        font-size: 0.95rem;
      }
      #results th,
      #results td {
        border: 1px solid #ddd;
        padding: 6px 8px;
      }
      #results th {
        background-color: #007acc;
        color: white;
        text-align: left;
      }
      #results tr:nth-child(even) {
        background-color: #f2f7fc;
      }
    </style>
  </head>
  <body>
    <header>AI Agent Shop Management Query</header>
    <main>
      <form id="query-form" autocomplete="off">
        <input
          type="text"
          id="query-input"
          placeholder="Ask something about your shop data, e.g. 'Show total sales amount for 2023-09-01'"
          required
        />
        <button type="submit" id="submit-btn">Ask</button>
      </form>

      <section id="results" aria-live="polite" aria-atomic="true">
        <em>Enter your query above and hit Ask.</em>
      </section>
    </main>
    <footer>
      Powered by AI Agent &middot; Using Schema:
      <span id="schema-name">Loading...</span>
    </footer>

    <script>
      const form = document.getElementById("query-form");
      const input = document.getElementById("query-input");
      const results = document.getElementById("results");
      const submitBtn = document.getElementById("submit-btn");
      const schemaNameEl = document.getElementById("schema-name");

      // Fetch schema name from server root
      async function fetchSchemaName() {
        try {
          const res = await fetch("/schema-name");
          if (!res.ok) throw new Error("Failed to fetch schema info");
          const data = await res.json();
          schemaNameEl.textContent = data.name || "Unknown";
        } catch {
          schemaNameEl.textContent = "Unknown";
        }
      }

      fetchSchemaName();

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const query = input.value.trim();
        if (!query) return;

        submitBtn.disabled = true;
        results.textContent = "ü§ñ Thinking...";

        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            results.textContent = `‚ùå Error: ${
              errorData.error || "Unknown error"
            }`;
            return;
          }

          const data = await response.json();
          if (!data.success) {
            results.textContent = `‚ùå Failed: ${
              data.error || "Unknown failure"
            }`;
            return;
          }

          console.log("AI Agent Response:", data);

          // Build output for summary and SQL query (plain text)
          let output = "";
          output += "üóíÔ∏è Summary:\n" + data.summary + "\n\n";
          output += "üí¨ SQL Query:\n" + data.sql + "\n\n";
          if (data.params && data.params.length) {
            output +=
              "üî¢ Parameters:\n" +
              JSON.stringify(data.params, null, 2) +
              "\n\n";
          }

          // Insert the text portion first
          results.textContent = output;

          // Then append the JSON table below it
          if (data.jsonFormat && data.jsonFormat.length) {
            // Add a label before table
            results.innerHTML += '<div class="label">üìä JSON Format:</div>';
            results.innerHTML += jsonToTable(data.jsonFormat.slice(0, 5));
          }
        } catch (err) {
          results.textContent = `‚ùå Unexpected error: ${err.message}`;
        } finally {
          submitBtn.disabled = false;
        }
      });

      function jsonToTable(jsonArray) {
        if (!jsonArray || jsonArray.length === 0)
          return "<p>No data found.</p>";

        const keys = Object.keys(jsonArray[0]);
        let table =
          '<table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse; width: 100%;">';
        table += "<thead><tr>";
        keys.forEach((key) => {
          table += `<th style="background:#007acc; color:#fff; text-align:left;">${key}</th>`;
        });
        table += "</tr></thead><tbody>";

        jsonArray.forEach((row) => {
          table += "<tr>";
          keys.forEach((key) => {
            table += `<td>${row[key]}</td>`;
          });
          table += "</tr>";
        });

        table += "</tbody></table>";
        return table;
      }
    </script>
  </body>
</html>
